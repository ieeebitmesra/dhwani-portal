<% include partials/header-dashboard.ejs %>
<div>
<h1>Slot Timings</h1>





<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-header card-header-warning card-header-icon">
        <div class="card-icon">
          <i class="material-icons">content_copy</i>
        </div>
        <p class="card-category">Slots booked</p>
        <h3 class="card-title"><%= slot.length %>
          <small>Slots</small>
        </h3>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons text-warning">warning</i>
          <a href="/dashboard/addSlot" class="warning-link">Add slots as soon as possible</a>
        </div>
      </div>
    </div>
  </div>

<input type="button" value="Book Today's Slot" class="btn btn-danger" onclick="window.location.href='/dashboard/addSlot'" /> 
 
<a href="/logout">Log Out</a>
<% include partials/footer.ejs %>
